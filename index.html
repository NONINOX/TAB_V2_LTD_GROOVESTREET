<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion | LTD Grove Street</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #fae7ce;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connexion</h1>
        <form id="loginForm">
            <label for="entrepriseId">ID de l'entreprise :</label>
            <input type="text" id="entrepriseId" name="entrepriseId" required>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Se connecter</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const entrepriseId = document.getElementById('entrepriseId').value;
            const password = document.getElementById('password').value;

            // Liste des identifiants et mots de passe
            const entreprises = {
                "Custom Motor": "1234",
                "DockTease": "dockpass",
                "Pearl's": "pearlspass",
                "LsCustom": "lscustompass",
                "Bennys": "4321",
                "LTD Paleto": "ltpaleopass",
                "Esthétique GS": "esthetiquepass",
                "Noodle": "noodlepass",
                "FlyWheels": "flywheelspass",
                "Burger Shot": "burgerpass",
                "Rex Diner": "rexpass",
                "UwU Café": "uwucafe",
                "LD Organics": "ldorganicspass",
                "Tatoo Vinewood": "tattoovwpass",
                "Hen House": "tattoovwpass"
            };

            if (entreprises[entrepriseId] === password) {
                // Rediriger vers la page de commande avec l'entreprise en paramètre
                window.location.href = `commande.html?entreprise=${encodeURIComponent(entrepriseId)}`;
            } else {
                alert("Identifiant ou mot de passe incorrect !");
            }
        });
    </script>
</body>
</html>
